<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <div class="task-form">
            <!-- Task input form goes here -->
            <!-- Add Task Form -->
    <h2>Add New Task</h2>
    <div>
        <nav>
            <!-- Other navigation elements -->
            <label for="sort-criteria" >Sort By:</label>
            <select id="sort-criteria" onchange="sortTasks()">
                <option value="">None</option>
                <option value="due-date">Due Date</option>
                <option value="completion">Completion Status</option>
            </select>
            <!-- Search input field -->
            <!-- <input type="text" id="search-input" placeholder="Search tasks">
            <button onclick="searchTasks()">Search</button> -->
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" onkeyup="searchTasks()">
        </nav>
        
    </div>
    <form  id="add-task-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3" required></textarea>
        
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" required>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
        
        <button type="submit">Add Task</button>
        
    </form>

    </div>

<table class="task-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Category</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody id="task-table-body"></tbody>
</table>




    </main>
    <script src="copy.js"></script>
</body>
</html>
